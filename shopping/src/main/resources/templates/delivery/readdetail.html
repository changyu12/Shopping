<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">
 
<body>
<h1>배송 조회</h1>
 
<table class="table">
  <thead>
    <tr>
	  <th scope="col">주문 상품번호</th>
      <th scope="col" >이름</th>
      <th scope="col">송장번호</th>
      <th scope="col">배송 step</th>
      
    </tr>
  </thead>
  <tbody>
<th:block th:each="deli:${list.statusList}">
    <tr>
      <th scope="row" th:text="${deli.id}" >1</th>
       <td th:text="${deli.username}"></td>
      <td>[[${deli.sno}]]</td>
      <td>[[${deli.step}]]</td>
     
      <td></td>
    </tr>
   </th:block>
  </tbody>
</table>

</body>
</html>
