<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<h1>제품 상세정보</h1>
	<ul class="list-group">
		<li class="list-group-item">제목 : [[${notice.title}]]</li>
		<li class="list-group-item">작성자 : [[${notice.writer}]]</li>
		<li class="list-group-item">카테고리 :[[${notice.category}]]</li>
		<li class="list-group-item">작성일 : [[${notice.createDate}]]</li>
	</ul>
	




	<form action="/comment/create" method="post">
		<input type="hidden" name="id" th:value="${notice.id}">
		<input type="text" name="content">
		<input type="submit" value="등록">
	</form>




	<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
		댓글 수
		<span class="badge rounded-pill bg-success" th:text="${#lists.size(notice.commentList)}"></span>

	</button>
	<br>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">No</th>
					<th scope="col">내용</th>
					<th scope="col">작성일</th>

				</tr>
			</thead>
			<tbody>
				<th:block th:each="comment: ${notice.commentList}">
					<tr>
						<td>[[${comment.id}]] </td>
						<td>[[${comment.content}]] </td>

						<td>
							<a style="color: blue;"
								th:text="${#temporals.format(comment.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></a>
						</td>

					</tr>




				</th:block>>
			</tbody>
		</table>

	</div>








	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
