<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{fragments/layout1}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<div layout:fragment="content">

	<h1>제품 상세정보</h1>
	
	<ul class="list-group">
		<li class="list-group-item">제목 : [[${notice.title}]]</li>
		<li class="list-group-item">작성자 : [[${notice.writer}]]</li>
		<li class="list-group-item">카테고리 :[[${notice.category}]]</li>
		<li class="list-group-item">작성일 : [[${notice.createDate}]]</li>
	</ul>
	<br>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">내용</th>
					<th scope="col">작성일</th>

				</tr>
			</thead>
			<tbody>
				<th:block th:each="comment: ${notice.commentList}">
					<tr>
						<td>[[${comment.content}]] </td>

						<td>
							<a style="color: blue;"
								th:text="${#temporals.format(comment.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></a>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>

	</div>

	<form action="/comment/create" method="post" style="overflow: hidden;">
		<input type="hidden" name="id" th:value="${notice.id}">
		<input type="submit" value="등록" style="float: right;">
		<input type="text" name="content" style="float: right;">

	</form>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</div>

</html>
