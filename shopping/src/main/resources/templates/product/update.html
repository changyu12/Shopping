  <!-- include libraries(jQuery, bootstrap) -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

 <!--<sec:authentication property="principal" var="user" />-->


<div class="container">
<div class="mt-4">
          <div class="row g-4">
            <div class="col-12 col-xl-10 order-1 order-xl-0">
              <div class="mb-9">
                <div class="card shadow-none border border-300 my-4" data-component-card="data-component-card">
                  <div class="card-header p-4 border-bottom border-300 bg-soft">
                    <div class="row g-3 justify-content-between align-items-center">
                      <div class="col-12 col-md">
                        <h4 class="text-900 mb-0" data-anchor="data-anchor">상품 등록</h4>
                      </div>
                      <div class="col col-md-auto">
                      </div>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="collapse code-collapse" id="basic-form-code">
</div>
                    <div class="p-4 code-to-copy">
                      <form action="/product/create" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label class="form-label" for="basic-form-stitle" >상품 명</label>
                          <input class="form-control" id="basic-form-stitle" type="text" name="name">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-form-saddr" >상품 가격</label>
                          <input class="form-control" id="basic-form-saddr" type="text" name="price" placeholder="판매할 가격을 입력하세요" />
                        </div>
                           
                        <div class="mb-3">
                          <label class="form-label">사진 첨부</label>
                          <input class="form-control" type="file" name="filename"/>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-form-textarea">상품 설명</label>
                          <textarea class="form-control" id="summernote" name="about" rows="3" placeholder="상품 설명을 입력하세요"></textarea>
                        </div>
                     
	<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->

                    
                        <input class="btn btn-outline-primary me-1 mb-1" type="submit" value="등록">
                      </form>
                    </div>
                  </div>
                </div>
</div>
</div>
</div>
</div>
</div>
<script>
$('#summernote').summernote({
  placeholder: 'Hello Bootstrap 5',
  tabsize: 2,
  height: 100
});
</script>
