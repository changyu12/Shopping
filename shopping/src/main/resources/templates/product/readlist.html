<html  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
	  layout:decorate="~{fragments/layout1}">

	<div layout:fragment="content">
<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>상품 <span clsas="d-block">목록</span></h1>
								<p class="mb-4"><h3 style="color: white;">저희 쇼핑몰은 최상의 품질과 착한 가격으로 승부합니다.</h3></p>
								<p><a th:if="${#authentication.name == 'admin@naver.com'}" href="/product/create" class="btn btn-secondary me-2">상품 등록</a></p>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="hero-img-wrap">
								<img src="../images/ps5.png" class="img-fluid">
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
			
<th:block th:each="product:${products}">
	<!--[[${product.id}]] / <a th:href="@{|/product/readdetail?id=${product.id}|}">[[${product.name}]]</a> 
 / [[${product.productid}]] / [[${product.price}]]-->
<!-- <img class="img-fluid" th:src="@{|http://chandool.cdn1.cafe24.com/${product.pimg}|}" alt="" />-->
</th:block>



<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row" >
					<th:block th:each="product:${products}">
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5" >
						<a class="product-item" th:href="@{|/product/readdetail?id=${product.id}|}">
							<img th:src="@{|http://chandool.cdn1.cafe24.com/${product.pimg}|}" class="img-fluid product-thumbnail">
							<h3 class="product-title">[[${product.name}]]</h3>
							<strong class="product-price">$[[${product.price}]]</strong>

							<span class="icon-cross">
								<img src="../images/cross.svg" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
					</th:block>	
					
					
					
					
					
					
					
					
					</div>
					</div>
					</div>
					
				
					
					
					
					
					
					
					


</div>
</html>
