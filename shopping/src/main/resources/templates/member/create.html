<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
   
   <!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-{SDK-최신버전}.js"></script>


<title>Insert title here</title>
</head>
<body>
<form action="/member/create" method="post" enctype="multipart/form-data">
   <p>아이디 : <input type="email" name="username"></p>
   <p>비밀번호 : <input type="password" name="password"></p>
   <p>이름 : <input type="text" name="name"></p>
   <p>전화 : <input type="text" name="tel" id="tel"></p>
   
   <button onclick="requestCert()">본인 인증하기</button>


   <p>프로필사진 : <input type="file" name="memberimg"></p>
   <input id='target_btn' type='button' value='회원 가입'/>

</form>





<script>


var IMP = window.IMP; // 생략 가능
IMP.init("{MIIiasTest}"); // 예: imp00000000

function requestCert() {

// IMP.certification(param, callback) 호출
  IMP.certification({ // param
    pg:'inicis_unified.{CPID}',//본인인증 설정이 2개이상 되어 있는 경우 필수 
    merchant_uid: "ORD20180131-0000011", // 주문 번호
    m_redirect_url : "{리디렉션 될 URL}", // 모바일환경에서 popup:false(기본값) 인 경우 필수, 예: https://www.myservice.com/payments/complete/mobile
    popup : false // PC환경에서는 popup 파라미터가 무시되고 항상 true 로 적용됨
  }, function (rsp) { // callback
    if (rsp.success) {

    } else {

    }
  });




}


</script>
</body>
</html>
